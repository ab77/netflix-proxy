user daemon
pidfile /var/tmp/sniproxy.pid

listener 0.0.0.0:80 {
    proto http
}

listener 0.0.0.0:443 {
    proto tls
}

table {
    netflix\.com *
    hulu\.com *
    hbonow\.com *
    amazon\.com *
    amazon\.co\.uk *
    crackle\.com *
    pandora\.com *
    vudu\.com *
    tvenbcsn-i\.Akamaihd.net *
    tvegolf-i\.Akamaihd.net *
}
